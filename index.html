<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #18230F;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #27391C;
            padding: 20px;
            text-align: center;
        }
        .intro {
            text-align: center;
            padding: 20px;
            background-color: #255F38;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .project {
            background-color: #1F7D53;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .project img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <section class="intro">
        <h2>About Me</h2>
        <p>Welcome to my portfolio. Here you can find my latest projects and creative works.</p>
    </section>
    <section class="projects">
        <div class="project">
            <h3>Project 1</h3>
            <img src="project1.jpg" alt="Project 1">
            <p>Description of project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <img src="project2.jpg" alt="Project 2">
            <p>Description of project 2.</p>
        </div>
    </section>
</body>
</html>
